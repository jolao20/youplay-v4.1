<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>YouPlay v4.1 - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root { --plyr-color-main: #ff0000; }
        body { background: #0a0a0a; color: white; font-family: 'Inter', sans-serif; }
        .video-card:hover .del-btn { opacity: 1; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="p-4 border-b border-zinc-800 flex flex-col md:flex-row gap-4 justify-between items-center sticky top-0 bg-black/90 backdrop-blur-md z-50">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-red-600 rounded flex items-center justify-center">
                <i class="fas fa-play text-white text-xs"></i>
            </div>
            <span class="text-xl font-bold uppercase tracking-tighter">YouPlay <span class="text-red-600">PRO</span></span>
        </div>

        <div class="relative w-full max-w-xl">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500"></i>
            <input type="text" id="searchInput" oninput="filterVideos()" placeholder="Pesquisar na tua nuvem..." 
                class="w-full bg-zinc-900 border border-zinc-800 py-2 pl-12 pr-4 rounded-full outline-none focus:border-red-600 transition">
        </div>

        <button onclick="document.getElementById('modal').classList.remove('hidden')" 
            class="bg-white text-black px-6 py-2 rounded-full font-bold hover:bg-zinc-200 transition">
            Upload
        </button>
    </nav>

    <main class="max-w-7xl mx-auto p-4 lg:p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2">
            <div class="rounded-3xl overflow-hidden bg-black aspect-video border border-zinc-800">
                <video id="player" playsinline controls></video>
            </div>
            <h2 id="mainTitle" class="text-2xl font-bold mt-6">Escolha um vídeo para começar</h2>
        </div>

        <div class="flex flex-col gap-4">
            <h3 class="text-zinc-500 text-xs font-bold uppercase tracking-widest">Sua Biblioteca</h3>
            <div id="sideGrid" class="flex flex-col gap-3 overflow-y-auto max-h-[70vh]"></div>
        </div>
    </main>

    <div id="modal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center p-4 z-[100]">
        <div class="bg-zinc-900 p-8 rounded-3xl w-full max-w-md border border-zinc-800">
            <h2 class="text-2xl font-bold mb-6">Upload para Nuvem</h2>
            <input type="file" id="fileIn" accept="video/*" class="mb-4 block w-full text-zinc-500">
            <input type="text" id="titleIn" placeholder="Título do Vídeo" class="w-full bg-zinc-800 p-4 rounded-xl mb-6 outline-none border border-zinc-700 focus:border-red-600">
            <button onclick="uploadVideo()" id="btnSubmit" class="w-full bg-red-600 py-4 rounded-xl font-bold hover:bg-red-700 transition">Publicar</button>
            <button onclick="document.getElementById('modal').classList.add('hidden')" class="w-full mt-4 text-zinc-500">Cancelar</button>
        </div>
    </div>

    <script>
        const API = "http://localhost:3000";
        let plyr;
        let allVideos = [];

        window.onload = () => {
            plyr = new Plyr('#player');
            loadVideos();
        };

        async function loadVideos() {
            const res = await fetch(`${API}/videos`);
            allVideos = await res.json();
            renderVideos(allVideos);
        }

        function renderVideos(list) {
            const grid = document.getElementById('sideGrid');
            grid.innerHTML = list.length ? "" : "<p class='text-zinc-600'>Nada encontrado.</p>";
            list.forEach(v => {
                const div = document.createElement('div');
                div.className = "video-card flex gap-3 p-2 rounded-xl hover:bg-zinc-900 transition border border-transparent hover:border-zinc-800 cursor-pointer group relative";
                div.innerHTML = `
                    <img src="${v.thumbnail}" class="w-32 h-20 object-cover rounded-lg" onclick="playVideo('${v.url}', '${v.title}')">
                    <div class="flex flex-col justify-between flex-1">
                        <h4 class="text-sm font-bold leading-tight" onclick="playVideo('${v.url}', '${v.title}')">${v.title}</h4>
                        <button onclick="deleteVideo('${v._id}')" class="del-btn opacity-0 text-zinc-600 hover:text-red-500 transition text-xs self-end">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        function filterVideos() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            renderVideos(allVideos.filter(v => v.title.toLowerCase().includes(q)));
        }

        function playVideo(url, title) {
            plyr.source = { type: 'video', sources: [{ src: url }] };
            document.getElementById('mainTitle').innerText = title;
            plyr.play();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteVideo(id) {
            if(!confirm("Eliminar este vídeo da nuvem?")) return;
            await fetch(`${API}/videos/${id}`, { method: 'DELETE' });
            loadVideos();
        }

        async function uploadVideo() {
            const file = document.getElementById('fileIn').files[0];
            const btn = document.getElementById('btnSubmit');
            if(!file) return alert("Selecione o vídeo!");

            btn.innerText = "A processar na Nuvem...";
            btn.disabled = true;

            const thumb = await generateThumb(URL.createObjectURL(file));
            const fd = new FormData();
            fd.append('video', file);
            fd.append('title', document.getElementById('titleIn').value || file.name);
            fd.append('thumbnail', thumb);

            await fetch(`${API}/videos`, { method: 'POST', body: fd });
            location.reload();
        }

        function generateThumb(url) {
            return new Promise(res => {
                const v = document.createElement('video');
                v.src = url; v.currentTime = 1;
                v.onloadeddata = () => {
                    const c = document.createElement('canvas');
                    c.width = 320; c.height = 180;
                    c.getContext('2d').drawImage(v, 0, 0, 320, 180);
                    res(c.toDataURL('image/jpeg', 0.5));
                }
            });
        }
    </script>
</body>
</html>
