<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouPlay 6.0 - Canais & Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root { --plyr-color-main: #ff0000; }
        body { background: #000; color: white; font-family: 'Inter', sans-serif; }
        .video-card:hover { background: #111; border-color: #333; }
        .custom-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <nav class="sticky top-0 z-50 bg-black/80 backdrop-blur-md border-b border-white/10 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="loadVideos()">
                <div class="bg-red-600 p-1.5 rounded"><i class="fas fa-play text-white text-xs"></i></div>
                <span class="font-black uppercase tracking-tighter italic">YouPlay 6.0</span>
            </div>
            
            <div id="userControls" class="flex gap-4 items-center">
                <button onclick="openAuth()" class="text-sm font-bold bg-white text-black px-4 py-1.5 rounded-full">Entrar</button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 flex flex-col lg:flex-row gap-8">
        <div class="flex-1">
            <div class="rounded-2xl overflow-hidden border border-white/10 aspect-video">
                <video id="player" playsinline controls></video>
            </div>
            <h1 id="mainTitle" class="text-2xl font-bold mt-4">Explorar vídeos recentes</h1>
        </div>

        <div class="w-full lg:w-80 flex flex-col gap-6">
            <div class="bg-zinc-900/50 p-4 rounded-2xl border border-white/5">
                <h3 class="text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-4">Canais Populares</h3>
                <div id="channelList" class="flex flex-col gap-2"></div>
            </div>
            
            <h3 class="text-[10px] font-black text-zinc-500 uppercase tracking-widest">Próximos Vídeos</h3>
            <div id="sideGrid" class="flex flex-col gap-3 custom-scroll overflow-y-auto max-h-[60vh]"></div>
        </div>
    </main>

    <div id="authModal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-[100] p-4">
        <div class="bg-zinc-900 p-8 rounded-3xl border border-white/10 w-full max-w-sm">
            <h2 id="authTitle" class="text-xl font-bold mb-4">Login no Canal</h2>
            <input type="text" id="userIn" placeholder="Utilizador" class="w-full bg-black p-3 rounded-xl mb-3 border border-zinc-800">
            <input type="password" id="passIn" placeholder="Password" class="w-full bg-black p-3 rounded-xl mb-3 border border-zinc-800">
            <input type="text" id="chanIn" placeholder="Nome do Canal (Para Registo)" class="w-full bg-black p-3 rounded-xl mb-6 border border-zinc-800">
            <button onclick="handleAuth('login')" class="w-full bg-red-600 py-3 rounded-xl font-bold mb-2">Entrar</button>
            <button onclick="handleAuth('register')" class="w-full bg-zinc-800 py-3 rounded-xl font-bold text-sm">Criar Novo Canal</button>
            <button onclick="openAuth(false)" class="w-full mt-4 text-zinc-500 text-xs">Sair</button>
        </div>
    </div>

    <div id="uploadModal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-[100] p-4">
        <div class="bg-zinc-900 p-8 rounded-3xl border border-white/10 w-full max-w-sm text-center">
            <h2 class="text-xl font-bold mb-6 italic">Publicar Vídeo</h2>
            <input type="file" id="fileIn" accept="video/*" class="mb-4 text-sm text-zinc-500">
            <input type="text" id="titleIn" placeholder="Título do vídeo" class="w-full bg-black p-3 rounded-xl mb-6 border border-zinc-800">
            <button onclick="uploadVideo()" id="upBtn" class="w-full bg-red-600 py-3 rounded-xl font-bold">Subir para Nuvem</button>
            <button onclick="document.getElementById('uploadModal').classList.add('hidden')" class="mt-4 text-zinc-500">Cancelar</button>
        </div>
    </div>

    <script>
        const API = "https://youplay-m19s.onrender.com";
        let plyr, allVideos = [], currentUser = JSON.parse(localStorage.getItem('user'));

        window.onload = () => {
            plyr = new Plyr('#player');
            loadVideos();
            updateUI();
        };

        async function loadVideos() {
            const res = await fetch(`${API}/videos`);
            allVideos = await res.json();
            renderVideos(allVideos);
            renderChannels();
        }

        function renderVideos(list) {
            const grid = document.getElementById('sideGrid');
            grid.innerHTML = list.map(v => `
                <div class="video-card flex gap-3 p-2 rounded-xl transition border border-transparent cursor-pointer group" onclick="playVideo('${v.url}', '${v.title}')">
                    <img src="${v.thumbnail}" class="w-28 h-16 object-cover rounded-lg bg-zinc-800">
                    <div class="flex-1 min-w-0">
                        <h4 class="text-xs font-bold truncate">${v.title}</h4>
                        <p class="text-[10px] text-red-600 font-bold mt-1 uppercase">${v.author || 'Público'}</p>
                    </div>
                </div>
            `).join('');
        }

        function renderChannels() {
            const channels = [...new Set(allVideos.map(v => v.author))].filter(Boolean);
            document.getElementById('channelList').innerHTML = channels.map(c => `
                <div onclick="filterByChannel('${c}')" class="flex items-center gap-3 p-2 hover:bg-white/5 rounded-lg cursor-pointer transition">
                    <div class="w-6 h-6 bg-zinc-800 rounded-full flex items-center justify-center text-[10px] font-bold">${c[0]}</div>
                    <span class="text-xs font-medium">${c}</span>
                </div>
            `).join('');
        }

        function playVideo(url, title) {
            plyr.source = { type: 'video', sources: [{ src: url }] };
            document.getElementById('mainTitle').innerText = title;
            plyr.play();
            window.scrollTo(0,0);
        }

        function filterByChannel(name) {
            renderVideos(allVideos.filter(v => v.author === name));
            document.getElementById('mainTitle').innerText = `Canal: ${name}`;
        }

        function openAuth(show = true) { document.getElementById('authModal').classList.toggle('hidden', !show); }

        async function handleAuth(type) {
            const data = { username: userIn.value, password: passIn.value, channelName: chanIn.value };
            const res = await fetch(`${API}/auth/${type}`, { 
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data)
            });
            const result = await res.json();
            if (res.ok && type === 'login') {
                localStorage.setItem('user', JSON.stringify(result));
                location.reload();
            } else alert(result.message || result.error);
        }

        function updateUI() {
            if (currentUser) {
                userControls.innerHTML = `
                    <span class="text-xs font-bold text-zinc-400">@${currentUser.channel}</span>
                    <button onclick="document.getElementById('uploadModal').classList.remove('hidden')" class="bg-red-600 p-2 rounded-full w-8 h-8"><i class="fas fa-plus text-xs"></i></button>
                    <button onclick="localStorage.clear(); location.reload()" class="text-zinc-500"><i class="fas fa-sign-out-alt"></i></button>
                `;
            }
        }

        async function uploadVideo() {
            const file = fileIn.files[0];
            if (!file) return;
            upBtn.innerText = "A Enviar...";
            const thumb = await generateThumb(URL.createObjectURL(file));
            const fd = new FormData();
            fd.append('video', file);
            fd.append('title', titleIn.value || file.name);
            fd.append('thumbnail', thumb);
            fd.append('author', currentUser ? currentUser.channel : "Anónimo");

            await fetch(`${API}/videos`, { method: 'POST', body: fd });
            location.reload();
        }

        function generateThumb(url) {
            return new Promise(res => {
                const v = document.createElement('video');
                v.src = url; v.currentTime = 2;
                v.onloadeddata = () => {
                    const c = document.createElement('canvas');
                    c.width = 320; c.height = 180;
                    c.getContext('2d').drawImage(v, 0, 0, 320, 180);
                    res(c.toDataURL('image/jpeg', 0.6));
                }
            });
        }
    </script>
</body>
</html>
