<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouPlay PRO - Cloud Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <style>
        :root { --plyr-color-main: #ff0000; }
        body { background: #0a0a0a; color: white; font-family: 'Inter', sans-serif; }
        .video-card:hover .del-btn { opacity: 1; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="p-4 border-b border-zinc-800 flex flex-col md:flex-row gap-4 justify-between items-center sticky top-0 bg-black/90 backdrop-blur-md z-50">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-red-600 rounded flex items-center justify-center">
                <i class="fas fa-play text-white text-xs"></i>
            </div>
            <span class="text-xl font-bold uppercase tracking-tighter">YouPlay <span class="text-red-600">PRO</span></span>
        </div>

        <div class="relative w-full max-w-xl">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500"></i>
            <input type="text" id="searchInput" oninput="filterVideos()" placeholder="Pesquisar na tua nuvem..." 
                class="w-full bg-zinc-900 border border-zinc-800 py-2 pl-12 pr-4 rounded-full outline-none focus:border-red-600 transition">
        </div>

        <button onclick="document.getElementById('modal').classList.remove('hidden')" 
            class="bg-white text-black px-6 py-2 rounded-full font-bold hover:bg-zinc-200 transition shrink-0">
            <i class="fas fa-upload mr-2"></i>Upload
        </button>
    </nav>

    <main class="max-w-7xl mx-auto p-4 lg:p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-2">
            <div class="rounded-3xl overflow-hidden bg-black aspect-video border border-zinc-800 shadow-2xl">
                <video id="player" playsinline controls></video>
            </div>
            <h2 id="mainTitle" class="text-2xl font-bold mt-6">Escolha um vídeo da sua biblioteca</h2>
            <p id="videoStatus" class="text-zinc-500 mt-2 italic">Aguardando seleção...</p>
        </div>

        <div class="flex flex-col gap-4">
            <h3 class="text-zinc-500 text-xs font-bold uppercase tracking-widest">Sua Biblioteca</h3>
            <div id="sideGrid" class="flex flex-col gap-3 overflow-y-auto max-h-[70vh] custom-scroll pr-2">
                <p class="text-zinc-600 animate-pulse">Carregando nuvem...</p>
            </div>
        </div>
    </main>

    <div id="modal" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center p-4 z-[100]">
        <div class="bg-zinc-900 p-8 rounded-3xl w-full max-w-md border border-zinc-800 shadow-2xl">
            <h2 class="text-2xl font-bold mb-6">Novo Vídeo na Nuvem</h2>
            
            <label class="block mb-6 cursor-pointer bg-zinc-800/50 border-2 border-dashed border-zinc-700 hover:border-red-600 rounded-2xl p-8 text-center transition">
                <input type="file" id="fileIn" accept="video/*" class="hidden" onchange="updateFileName()">
                <i class="fas fa-file-video text-4xl text-red-600 mb-3"></i>
                <span id="fileNameLabel" class="block text-sm text-zinc-400">Clique para selecionar o ficheiro</span>
            </label>

            <input type="text" id="titleIn" placeholder="Título do Vídeo" 
                class="w-full bg-zinc-800 p-4 rounded-xl mb-6 outline-none border border-zinc-700 focus:border-red-600 transition">
            
            <button onclick="uploadVideo()" id="btnSubmit" 
                class="w-full bg-red-600 py-4 rounded-xl font-bold hover:bg-red-700 transition shadow-lg shadow-red-600/10">
                Iniciar Upload
            </button>
            
            <button onclick="document.getElementById('modal').classList.add('hidden')" 
                class="w-full mt-4 text-zinc-500 hover:text-white transition">Cancelar</button>
        </div>
    </div>

    <script>
        // URL da API no Render (IMPORTANTE)
        const API = "https://youplay-m19s.onrender.com";
        let plyr;
        let allVideos = [];

        // Inicialização
        window.onload = () => {
            plyr = new Plyr('#player');
            loadVideos();
        };

        // Carregar lista de vídeos da nuvem
        async function loadVideos() {
            try {
                const res = await fetch(`${API}/videos`);
                allVideos = await res.json();
                renderVideos(allVideos);
            } catch (e) {
                document.getElementById('sideGrid').innerHTML = "<p class='text-red-500 text-sm'>Erro ao ligar ao servidor.</p>";
            }
        }

        // Mostrar vídeos na interface
        function renderVideos(list) {
            const grid = document.getElementById('sideGrid');
            grid.innerHTML = list.length ? "" : "<p class='text-zinc-600 italic'>Nenhum vídeo na sua nuvem.</p>";
            
            list.forEach(v => {
                const div = document.createElement('div');
                div.className = "video-card flex gap-3 p-2 rounded-xl hover:bg-zinc-900 transition border border-transparent hover:border-zinc-800 cursor-pointer group relative";
                div.innerHTML = `
                    <div class="relative w-32 h-20 shrink-0" onclick="playVideo('${v.url}', '${v.title}')">
                        <img src="${v.thumbnail}" class="w-full h-full object-cover rounded-lg">
                        <div class="absolute inset-0 flex items-center justify-center bg-black/40 opacity-0 group-hover:opacity-100 transition rounded-lg">
                             <i class="fas fa-play text-white text-xs"></i>
                        </div>
                    </div>
                    <div class="flex flex-col justify-between flex-1 overflow-hidden">
                        <h4 class="text-sm font-bold leading-tight truncate" onclick="playVideo('${v.url}', '${v.title}')">${v.title}</h4>
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] text-zinc-600 uppercase tracking-tighter">HD Cloud</span>
                            <button onclick="deleteVideo('${v._id}')" class="del-btn opacity-0 text-zinc-600 hover:text-red-500 transition text-xs p-1">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        // Função de Pesquisa em Tempo Real
        function filterVideos() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allVideos.filter(v => v.title.toLowerCase().includes(q));
            renderVideos(filtered);
        }

        // Abrir vídeo no Player
        function playVideo(url, title) {
            plyr.source = { type: 'video', sources: [{ src: url }] };
            document.getElementById('mainTitle').innerText = title;
            document.getElementById('videoStatus').innerText = "Transmitindo via HTTPS Cloud";
            plyr.play();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Apagar vídeo
        async function deleteVideo(id) {
            if(!confirm("Deseja apagar permanentemente este vídeo da nuvem?")) return;
            try {
                await fetch(`${API}/videos/${id}`, { method: 'DELETE' });
                loadVideos();
            } catch (e) { alert("Erro ao apagar."); }
        }

        // Feedback de ficheiro selecionado
        function updateFileName() {
            const file = document.getElementById('fileIn').files[0];
            document.getElementById('fileNameLabel').innerText = file ? file.name : "Clique para selecionar o ficheiro";
        }

        // Enviar vídeo para o servidor
        async function uploadVideo() {
            const file = document.getElementById('fileIn').files[0];
            const btn = document.getElementById('btnSubmit');
            if(!file) return alert("Selecione um ficheiro de vídeo primeiro!");

            btn.innerText = "Processando na Nuvem (Aguarde)...";
            btn.disabled = true;

            try {
                // Gera miniatura automática do vídeo
                const thumb = await generateThumb(URL.createObjectURL(file));
                
                const fd = new FormData();
                fd.append('video', file);
                fd.append('title', document.getElementById('titleIn').value || file.name);
                fd.append('thumbnail', thumb);

                const res = await fetch(`${API}/videos`, { method: 'POST', body: fd });
                
                if(res.ok) {
                    location.reload();
                } else {
                    alert("Erro no upload do servidor.");
                    btn.disabled = false;
                    btn.innerText = "Iniciar Upload";
                }
            } catch (e) {
                alert("Erro de conexão.");
                btn.disabled = false;
            }
        }

        // Função técnica para criar a Thumbnail no navegador
        function generateThumb(url) {
            return new Promise(res => {
                const v = document.createElement('video');
                v.src = url; v.currentTime = 2; // Tira o print ao segundo 2
                v.onloadeddata = () => {
                    const c = document.createElement('canvas');
                    c.width = 320; c.height = 180;
                    c.getContext('2d').drawImage(v, 0, 0, 320, 180);
                    res(c.toDataURL('image/jpeg', 0.6));
                }
            });
        }
    </script>
</body>
</html>
